        <!-- Orçamento -->
        <section id="orcamento">
            <div class="container">
                <div class="contact-header">
                    <h2 class="text-orc">Entre em Contato</h2>
                    <p class="text-orc3">Convidamo-lo a entrar em contacto connosco para obter mais informações sobre o nosso serviço.</p>
                </div>
                <form class="mt-4" action="https://formsubmit.co/wedding.chauffeur.carocha@gmail.com" method="post">
                    <div class="form-group">
                        <label class="text-orc" for="name">Nome <span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-orc2" id="name" name="name" placeholder="Introduza o seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="text-orc" for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control text-orc2" id="email" name="email" placeholder="Introduza o seu email" required>
                    </div>
                    <div class="form-group">
                        <label class="text-orc" for="phone">Número de Telefone</label>
                        <input type="tel" class="form-control text-orc2" id="phone" name="phone" placeholder="Introduza um número de telefone">
                    </div>
                    <div class="form-group">
                        <label class="text-orc" for="source">Como teve conhecimento da nossa empresa? <span class="text-danger">*</span></label>
                        <select class="form-control" id="source" name="source" required>
                            <option value="" disabled selected class="text-orc2">Selecione</option>
                            <option class="text-orc2">Redes Sociais</option>
                            <option class="text-orc2">Casamentos.pt</option>
                            <option class="text-orc2">Aconselhamento</option>
                            <option class="text-orc2">Nenhuma das anteriores</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="text-orc" for="subject">Assunto</label>
                        <input type="text" class="form-control text-orc2" id="subject" name="subject" placeholder="Introduza o assunto">
                    </div>
                    <div class="form-group">
                        <label class="text-orc" for="message">Mensagem <span class="text-danger">*</span></label>
                        <textarea class="form-control text-orc2" id="message" name="message" rows="4" placeholder="Por favor, preencha este campo." required></textarea>
                    </div>
                    <input type="hidden" name="_subject" value="Pedido de Orçamento">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="botao">
                        <button type="submit" class="nav-link active home-button home2 header-text">Enviar</button>
                    </div>
                </form>
            </div>
